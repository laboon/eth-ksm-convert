<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethereum ↔ Kusama Address Converter</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <!-- Polkadot.js libs -->
  <script src="https://unpkg.com/@polkadot/util@11.7.1/bundle/polkadot-util.umd.js"></script>
  <script src="https://unpkg.com/@polkadot/util-crypto@11.7.1/bundle/polkadot-util-crypto.umd.js"></script>

  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: black;
      color: white;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff0066;
      border-bottom: 2px solid #ff0066;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    label {
      color: #ff0066;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #ff0066;
      border-radius: 4px;
      font-family: inherit;
      margin-bottom: 1rem;
    }

    button {
      background: transparent;
      border: 1px solid #ff0066;
      color: #ff0066;
      padding: 0.5rem 1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #ff0066;
      color: black;
    }

    .output {
      background-color: #1a1a1a;
      padding: 1rem;
      border-left: 4px solid #ff0066;
      border-radius: 4px;
      margin-top: 0.5rem;
      word-break: break-all;
    }

    .error {
      color: #ff3333;
      font-weight: bold;
    }

    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #ff0066;
    }
  </style>
</head>
<body>
  <h1>Ethereum ↔ Kusama Address Converter</h1>

  <!-- Ethereum → Kusama -->
  <label for="ethAddress">Ethereum Address</label>
  <input type="text" id="ethAddress" placeholder="0x..." />
  <button onclick="convertToKusama()">Convert to Kusama</button>
  <div id="result" class="output">–</div>

  <hr />

  <!-- Kusama → Ethereum -->
  <label for="ksmAddress">Kusama Address</label>
  <input type="text" id="ksmAddress" placeholder="e.g. HsWJk..." />
  <button onclick="decodeFromKusama()">Decode to Ethereum</button>
  <div id="decoded" class="output">–</div>

  <!-- Main Script (must come last!) -->
  <script>
    const polkadotUtil = window.polkadotUtil;
    const polkadotUtilCrypto = window.polkadotUtilCrypto;

    function isValidEthereumAddress(address) {
      return /^0x[a-fA-F0-9]{40}$/.test(address);
    }

    function convertToKusama() {
      const ethAddress = document.getElementById('ethAddress').value.trim();
      const resultEl = document.getElementById('result');

      if (!isValidEthereumAddress(ethAddress)) {
        resultEl.innerHTML = "<span class='error'>❌ Invalid Ethereum address.</span>";
        return;
      }

      try {
        const u8a = polkadotUtil.hexToU8a(ethAddress);
        const kusamaAddress = polkadotUtilCrypto.encodeAddress(u8a, 2);
        resultEl.textContent = `✅ Kusama Address: ${kusamaAddress}`;
      } catch (err) {
        resultEl.innerHTML = `<span class='error'>Error: ${err.message}</span>`;
      }
    }

    function decodeFromKusama() {
      const ksmAddress = document.getElementById('ksmAddress').value.trim();
      const decodedEl = document.getElementById('decoded');

      try {
        const [u8a, prefix] = polkadotUtilCrypto.decodeAddress(ksmAddress, true);
        if (prefix !== 2) {
          decodedEl.innerHTML = "<span class='error'>❌ Not a Kusama address (expected SS58 prefix 2).</span>";
          return;
        }

        const ethHex = polkadotUtil.u8aToHex(u8a);
        if (!isValidEthereumAddress(ethHex)) {
          decodedEl.innerHTML = "<span class='error'>⚠️ Decoded value is not a valid Ethereum address.</span>";
          return;
        }

        decodedEl.textContent = `✅ Ethereum Address: ${ethHex}`;
      } catch (err) {
        decodedEl.innerHTML = `<span class='error'>❌ Invalid Kusama address: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
